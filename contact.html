<body>
  <!-- ANCHOR Body -->
  <div class="app-shell">
    <div id="include-nav"></div>

    <div class="page-body" data-layout-root>
      <!-- SECTION Main Content -->
      <main id="main" role="main">
        <section class="container section">
          <h1>Contact</h1>
          <p class="lead">Call <a href="tel:+447000000000">07000 000000</a> or email <a href="mailto:hello@example.com">hello@example.com</a>.</p>
          <form class="card mt-3" method="post" action="/api/contact" novalidate aria-describedby="formStatus">
            <div class="hidden-visually" aria-hidden="true">
              <label for="hp">Leave this field empty</label>
              <input id="hp" name="hp" type="text" tabindex="-1" autocomplete="off">
            </div>
            <div>
              <label for="name">Your name</label>
              <input id="name" name="name" type="text" required>
            </div>
            <div class="form-row">
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
              </div>
              <div>
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel">
              </div>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-consent">
              <input id="consent" name="consent" type="checkbox" required>
              <label for="consent">I consent to contact.</label>
            </div>
            <button class="btn btn-primary" type="submit">Send enquiry</button>
            <div id="formStatus" class="status" role="status" aria-live="polite"></div>
          </form>
        </section>
      </main>
      <!-- /SECTION Main Content -->
    </div>
  </div>
